<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Replicant Mini</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }

        #banner {
            position: absolute;
            left: 0;
            right: 0;
            padding: 10px;
            background: #161b22;
            color: #c9d1d9;
            z-index: 1;
        }

        .wrap-input {
            position: relative;
        }

        .icon-right {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            pointer-events: auto;
            color: #c9d1d9;
        }

        .zoom-wrapper {
            transform: scale(1.5);
            transform-origin: top left;
            width: 66%; /* Adjust width to fit the viewport */
        }

        /* Additional styles for dark mode */
        a {
            color: #58a6ff;
        }

        input, textarea {
            background-color: #161b22;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }

        button {
            background-color: #238636;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover, button.highlight {
            background-color: #2ea043;
        }
    </style>
</head>

<body>
    <div class="zoom-wrapper">
        <div id="app"></div>
    </div>
    <script src="js/compiled/main.js"></script>
</body>

</html>
